<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Director</title>
</head>
<body>
    <h1>Lista de Director</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for director in data %}
            <tr>
                <td>{{ director.idDirector }}</td>
                <td>{{ director.nombre }}</td>             
                <td>
                    <a href="{{ url_for('director.edit', idDirector=director.idDirector) }}">Editar</a>
                    <a href="{{ url_for('director.delete',idDirector =director.idDirector) }}">Eliminar</a>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('director.add') }}">Agregar Director</a>
    <br>
    <a href="{{ url_for('renta.index') }}">Ir a Renta</a>
</body>
</html>
