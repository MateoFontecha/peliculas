<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Empleado</title>
</head>
<body>
    <h1>Lista de Empleados </h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        {% for empleado in data %}
            <tr>
                <td>{{ empleado.idEmpleado }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.telefono }}</td>
                <td>{{ empleado.direccion }}</td>
                <td>
                    <a href="{{ url_for('empleado.edit', idEmpleado=empleado.idEmpleado) }}">Editar</a>
                    <a href="{{ url_for('empleado.delete', idEmpleado=empleado.idEmpleado) }}">Eliminar</a>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('empleado.add') }}">Agregar Empleado</a>
    <br>
    <a href="{{ url_for('renta.index') }}">Ir a Renta </a>
</body>
</html>
