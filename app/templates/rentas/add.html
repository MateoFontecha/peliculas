<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Agregar Rentas</title>
</head>
<body>
    <h1>Agregar Rentas</h1>
    <form action="{{ url_for('renta.add') }}" method="post">

        <label for="fecha_renta">fecha_renta:</label>
        <input type="text" id="fecha_renta" name="fecha_renta" required>

        <label for="fecha_devolucion">fecha_devolucion:</label>
        <input type="text" id="fecha_devolucion" name="fecha_devolucion" required>

        <label for="total">total:</label>
        <input type="text" id="total" name="total" required>
        
        <label for="empleado_id">empleado_id:</label>
        <select id="empleado_id" name="empleado_id">
            
            {% for empleado in emple %}
                <option value="{{ empleado.idEmpleado }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>

        <label for="cliente_id">cliente_id:</label>
        <select id="cliente_id" name="cliente_id">
            
            {% for cliente in data %}
                <option value="{{ cliente.idCliente }}">{{ cliente.nombre }}</option>
            {% endfor %}
        </select>
        <button type="submit">Agregar renta</button>
    </form>
</body>
</html>
