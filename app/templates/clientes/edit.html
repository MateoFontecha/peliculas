<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Clientes</title>
</head>
<body>
    <h1>Editar Clientes</h1>
    <form action="{{ url_for('cliente.edit', idCliente=cliente.idCliente) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente. telefono}}" required>
        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
        <button type="submit">Actualizar Clientes</button>
    </form>
</body>
</html>
