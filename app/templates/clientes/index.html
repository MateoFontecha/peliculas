<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cliente</title>
</head>
<body>
    <h1>Lista de Cliente</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
        {% for cliente in data %}
            <tr>
                <td>{{ cliente.idCliente }}</td>
                <td>{{ cliente.nombre }}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>
                    <a href="{{ url_for('cliente.edit', idCliente=cliente.idCliente) }}">Editar</a>
                    <a href="{{ url_for('cliente.delete', idCliente=cliente.idCliente) }}">Eliminar</a>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('cliente.add') }}">Agregar Cliente</a>
    <br>
    <a href="{{ url_for('renta.index') }}">Ir a Renta</a>
</body>
</html>
