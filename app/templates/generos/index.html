<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Genero</title>
</head>
<body>
    <h1>Lista de Genero</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        {% for genero in data %}
            <tr>
                <td>{{ genero.idGenero }}</td>
                <td>{{ genero.nombre }}</td>             
                <td>
                    <a href="{{ url_for('genero.edit', idGenero=genero.idGenero) }}">Editar</a>
                    <a href="{{ url_for('genero.delete',idGenero =genero.idGenero) }}">Eliminar</a>
                    
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('genero.add') }}">Agregar Genero</a>
    <br>
    <a href="{{ url_for('renta.index') }}">Ir a Renta</a>
</body>
</html>
